---
- include_tasks: install.yml

- name: create terraform user
  user:
    name: "{{ terraform.user }}"
    create_home: yes
    home: "{{ terraform.home }}"
    state: present

- name: clone the given terraform repo
  become: yes
  become_user: "{{ terraform.user }}"
  git:
    repo: "{{ terraform.repo }}"
    update: yes
    dest: "{{ terraform.dir }}"

- include_tasks: terraform.yml

- include_tasks: terraform_plan.yml
  when: terraform.plan | bool
